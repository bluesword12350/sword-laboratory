<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>交互测试</title>
</head>
<body>
  <label for="body">文本内容</label>
  <textarea id="body"></textarea>
  <button id="save-button" onclick="save()">保存</button>
  <script>
    function save() {
      let body = document.getElementById("body").value;
      const request = new XMLHttpRequest();
      request.open("POST", "/save");
      request.send(body)
    }
  </script>
</body>
</html>
