<!DOCTYPE html>
<html lang="zh" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>刷题量</title>
    <script src="../node_modules/echarts/dist/echarts.min.js"></script>
    <script src="../node_modules/dayjs/dayjs.min.js"></script>
</head>
<body style="height: 100%">
<div id="competitionRankings" style="height: 100%"></div>
<script>
    echarts.init(document.getElementById('competitionRankings')).setOption({
        tooltip: {trigger: 'axis',
            formatter: (params)=> {return dayjs(params[0].axisValue).format("MM-DD HH:mm")},
            axisPointer: {type: 'cross'}},
        xAxis: {type: 'time', min: '2018-05-06', splitLine: {show: false}},
        yAxis: {type: 'value',max:1, splitLine: {show: false}},
        title: {text: "已完成题目占所有题目比例变化"},
        series: [{
            type: "line", showSymbol: false,
            data: [
                ['2018-05-06',       0],['2018-10-19', 301/755],['2018-10-26', 309/758],
                ['2018-11-09', 341/766],['2018-11-16', 353/770],['2018-11-23', 367/775],
                ['2018-11-30', 376/779],['2018-12-06', 391/783],['2018-12-14', 401/787],
                ['2018-12-21', 412/791],['2018-12-28', 423/795],['2019-01-04', 432/799],
                ['2019-01-11', 445/804],['2019-01-18', 456/808],['2019-01-25', 467/809]
            ]
        }]
    })
</script>
</body>
</html>
